description: |-
  Phoenix RTOS is a scalable real-time operating system for IoT. This appliance
  provides Phoenix RTOS running in a Docker container on Ubuntu 22.04 LTS with
  automatic VNC login and SSH key authentication.

  **Phoenix RTOS features:**
  - Real-time microkernel architecture
  - POSIX-compliant API
  - Small memory footprint
  - Support for multiple architectures (i386, ARM, RISC-V)
  - Built-in networking stack
  - BusyBox shell environment

  **This appliance provides:**
  - Ubuntu 22.04 LTS base operating system
  - Docker Engine CE pre-installed and configured
  - Phoenix RTOS container (pablodelarco/phoenix-rtos-one:latest) ready to run
  - **Automatic VNC login** - no password required for VNC access
  - **SSH key authentication** from OpenNebula context
  - Interactive Phoenix RTOS shell access
  - Configurable container parameters (ports, volumes, environment variables)
  - Web-based Phoenix RTOS interface on port 8080

  **Access Methods:**
  - VNC: Automatic login to desktop environment
  - SSH: Key-based authentication from OpenNebula
  - Web: Phoenix RTOS web interface at http://VM_IP:8080

