publisher: Pablo del Arco
publisher_email: pdelarco@opennebula.io
description: |-
  Phoenix RTOS is a real-time operating system designed for embedded systems. This appliance provides Phoenix RTOS
  running in a Docker container on Ubuntu 22.04 LTS with VNC access and
  SSH key authentication.

  **Phoenix RTOS features:**
  - Real-time operating system
  - Embedded systems support
  - Microkernel architecture
  - POSIX compatibility
  - Small footprint
  **This appliance provides:**
  - Ubuntu 22.04 LTS base operating system
  - Docker Engine CE pre-installed and configured
  - Phoenix RTOS container (pablodelarco/phoenix-rtos-one:latest) ready to run
  - VNC access for desktop environment
  - SSH key authentication from OpenNebula context
  - Configurable container parameters (ports, volumes, environment variables)

  **Access Methods:**
  - VNC: Direct access to desktop environment
  - SSH: Key-based authentication from OpenNebula

short_description: Phoenix RTOS with VNC access and SSH key auth
tags:
- phoenixrtos
- docker
- ubuntu
